<div style="margin: 3%;">

  <mat-form-field class="selector">
    <mat-label>Select Column</mat-label>
    <mat-select (selectionChange)="columnChange($event)" [formControl]="col" multiple>
      <mat-option *ngFor="let column of columnsList" [value]="column">{{column}}</mat-option>
    </mat-select>
  </mat-form-field>


  <h3>Select Columns From Dropdown</h3>

  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <footer style="margin-top: 3px;">&copy;2020 created by Arunkumar TR</footer>
</div>
